<ul *ngIf="paginas?.length>0" class="pagination">

    <li class="page-item" *ngIf="paginadorHijo.number>0">
        <a [routerLink]="['/clientes/page', paginadorHijo.number-1]" class="page-link" routerLinkActive="router-link-active">&laquo;</a>
    </li>

    <!--<li class="page-item" *ngIf="paginadorHijo.number == 0?'disabled page-item':'page-item'">-->
    <li [ngClass]="paginadorHijo.first?'disabled page-item':'page-item'">
        <a [routerLink]="['/clientes/page', 0]" class="page-link">Primera</a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginadorHijo.number? 'active':''">
        <span class="page-link" *ngIf="pagina-1 == paginadorHijo.number">{{pagina}}</span>
        <a *ngIf="pagina-1 != paginadorHijo.number" class="page-link" [routerLink]="['/clientes/page', pagina-1]">{{pagina}}</a>
    </li>

    <!--<li class="page-item" *ngIf="paginadorHijo-1?'disabled page-item':'page-item'">-->
    <li [ngClass]="paginadorHijo.last?'disabled page-item':'page-item'">
        <a [routerLink]="['/clientes/page', paginadorHijo.totalPages-1]" class="page-link">Ultima</a>
    </li>

    <li class="page-item" *ngIf="paginadorHijo.number < paginadorHijo.totalPages-1">
        <a class="page-link" [routerLink]="['/clientes/page', paginadorHijo.number + 1]" routerLinkActive="router-link-active">&raquo;</a>
    </li>

</ul>
<!--*ngIf="paginadorHijo.number < paginadorHijo.totalPages-1" -->
