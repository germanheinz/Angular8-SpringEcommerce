<!--Si hay errores del lado del backend lo muestro en este ul-->
<ul class="alert alert-danger" *ngIf="errores?.length > 0">
    <li *ngFor="let err of errores">
        {{err.defaultMessage}}
    </li>
</ul>


<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" id="nombre" #nombre="ngModel" placeholder="Nombre" minlength="4">
        <!--aca iba un required pero lo comente para forzar validaciones en back-end-->
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        -->
        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">
                Nombre es requerido
            </div>
            <div *ngIf="nombre.errors.minlength">
                Nombre debe tener al menos 4 caracteres
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" #apellido="ngModel" [(ngModel)]="cliente.apellido" placeholder="Apellido">
        <!--aca iba un required pero lo comente para forzar validaciones en back-end-->
        <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
                Apellido es requerido
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Created</label>
        <input type="text" class="form-control" id="Created" name="customerUrl" #customerUrl="ngModel" [(ngModel)]="cliente.customerUrl" placeholder="Created">
        <!--aca iba un required pero lo comente para forzar validaciones en back-end-->
        <div class="alert alert-danger" *ngIf="customerUrl.invalid && (customerUrl.dirty || customerUrl.touched)">
            <div *ngIf="customerUrl.errors.required">
                Apellido es requerido
            </div>
        </div>
    </div>

    <button class="btn btn-primary " role="button " (click)='update()' [disabled]="!f.form.valid ">Editar</button>


</form>
